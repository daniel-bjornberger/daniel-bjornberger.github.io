<!DOCTYPE html>

<html>

    <head>

        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

        <title>Yatzy by Daniel</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

        <link rel="stylesheet" type="text/css" href="js-css-jpg-files/style-yatzy.css">

    </head>


    <body>

        <div class="grid-container" id="app">

        
            <div class="grid-item" id="header-div">
                <h1>Yatzy För En</h1>
            </div>


            <dice
                v-bind:dice-pictures="currentDicePictures"
                v-bind:throw-dice-info="throwDiceInfo"
                v-bind:result="result">
            </dice>


            <score-table
                v-bind:category-and-points-info="scoreCategories"
                v-bind:score-table-info="scoreTableInfo"
                v-bind:result="result">
            </score-table>


            <rules-information
                v-bind:rules-info="rulesInfo">
            </rules-information>

            <div class="grid-item" id="footer-div">

                <footer>

                    <em>

                        Yatzy-sida skapad av Daniel Björnberger,<br>Java18, ITHS Göteborg
                        <br>
                        <br>
                        Laboration 2 - Vue och Vuex, i kursen<br>'Utveckling av webbapplikationer'

                    </em>

                </footer>
    
            </div>


        </div>

    </body>

</html>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="https://unpkg.com/vuex@3.1.0/dist/vuex.js"></script>

<script type="text/javascript" src="js-css-jpg-files/script-yatzy.js"></script>
